# Configurations for the ban system.


#BanPlayerWithHigherPowerLevelMessage: -> The message displayed whilst attempting to ban a player with a higher or equal power level. (Supports § colors)
BanPlayerWithHigherPowerLevelMessage: §cYou cannot ban a player with a higher or equal power level!

# TempBanMessageFormat: -> The formatting for ban messages. (($SERVER_NAME Name of the server),($REASON Reason for the ban), ($DURATION when your ban will expire), ($ID Ban ID), ($APPEAL_LINK, link to appeal the ban at) Supports § colors and \n).
TempBanMessageFormat: §cYou are temporarily banned for §r$DURATION§c from $SERVER_NAME!\n\n§7Reason -> §f$REASON\n§bAppeal at -> $APPEAL_LINK\n\n§7Ban ID -> §r#$ID\n §7 Sharing your Ban ID may affect the processing of your appeal!

# PermBanMessageFormat: -> The formatting for ban messages. (($SERVER_NAME Name of the server),($REASON Reason for the ban), ($ID Ban ID), ($APPEAL_LINK, link to appeal the ban at) Supports § colors and \n).
PermBanMessageFormat: §cYou are permanantly banned from $SERVER_NAME!\n\n§7Reason -> §f$REASON\n§bAppeal at -> $APPEAL_LINK\n\n§7Ban ID -> §r#$ID\n §7 Sharing your Ban ID may affect the processing of your appeal!

# SilentBanSenderMessage: -> The message sent to the player who silently banned. (($PLAYER Player banned), ($REASON reason for ban), Supports § colors)
SilentBanSenderMessage: §c$PLAYER was silently banned for $REASON

# SecurityBanSenderMessage: -> The message sent to the player who banned. (($PLAYER Player banned), ($REASON reason for ban), Supports § colors)
SecurityBanSenderMessage: §c$PLAYER was silently banned for SECURITY.

# BanSenderMessage: -> The message sent to the player who banned. (($PLAYER Player banned), ($REASON reason for ban), Supports § colors)
BanSenderMessage: §c$PLAYER was banned for $REASON

# BanReasons -> These allow you to customize your ban reasons.
BanReasons:
  SECURITY: Suspicious activity has been detected on your account.
  HACKING: Cheating through the use of unfair game mechanics. (Hacking)
  DUPING: Using unfair game mechanics to duplicate items.
  BUG_ABUSE: Using unintentional bugs or defects to your advantage.
  INAPPROPRIATE_COSMETICS: Using a skin or cape that violates our terms of service.
  INAPPROPRIATE_BUILD: Building a structure that violates our terms of service.
  BOOSTING: Attempting to boost another player's stats
  CUSTOM:

# BanAppealLink -> Link to appeal bans
BanAppealLink: https://GitHub.com/Foxikle/FoxRank (Not real, I just made the plugin!)

# UnbanCommandNotBanned: -> The message displayed to a user whilst attempting to unban a player that is not banned. (($USER user), Supports § colors)
UnbanCommandNotBanned: §c$USER is not banned!

# UnbanCommandmessage: -> The message displayed after the user is unbanned (($USER user), Supports § colors)
UnbanCommandMessage: §a$USER was unbanned.

