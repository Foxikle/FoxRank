# General configurations for the FoxRank plugin.


# LogsMenuName: -> The name of the menu of /logs ($NAME (Player's logs your're viewing), $LOGTYPE (Type of logs you're viewing), Supports § Colors)
LogsMenuName: $NAME's §r§0$LOGTYPE history

# LogsNoData: -> The messages displayed when a player has no logs. (LOGTYPE, PLAYER Supports § Colors)
LogsNoData: PLAYER §cdoes not have $LOGTYPE logs.

# NoPermissionMessage -> The message displayed when a user doesn't have the permissions. ($POWERLEVEL (The power level required) \n for a new line, Supports § color codes.)
NoPermissionMessage: §cYou must have $POWERLEVEL to execute this command.\n§cPlease contact a server administrator if you believe this is a mistake.

# CommandDisabledMessage: -> The message displayed when a command is disabled. (Supports § color codes.)
CommandDisabledMessage: §cThis command is currently disabled.

# MissingArgsMessage: -> The message displayed when a user provides a command with missing arguments. ($COMMAND (The command in question), $ARGS (The arguments for the command), \n for a new line, Supports § color codes.)
MissingArgsMessage: §cMissing Arguments! $COMMAND $ARGS

# InvalidArgumentMessage:  -> The message displayed when a user provides an invalid argument. ($ARGTYPE (The required argument type in question), \n for a new line, Supports § color codes.)
InvalidArgumentMessage: §cInvalid arguments! Required:§c $ARGTYPE

# RankIsNowMessage: -> The message displayed when a user's rank is updated. ($RANK, supports § colors)
RankIsNowMessage: §aYour rank is now $RANK

# ServerName -> Name of server to put into the ban message
ServerName: The FoxRank Server


