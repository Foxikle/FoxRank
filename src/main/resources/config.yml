# Configuration for the mute system.


# MuteMessage: -> The text displayed to a user when they get muted. ($LINE (Horizontal Line across the chat), $DURATION (Formatted duration '15d 23h 59m 59s'), $REASON (The reason the staff member added), \n for a new line, Supports § color codes.)
MuteMessage: §c$LINE\n§cYou are now MUTED for $REASON\n§7Your mute will expire in $DURATION.\n$LINE

# MuteCommandPlayerAlreadyMuted: -> The messaged displayed whilst attempting to mute a player that is already muted. ($PLAYER, Supports § colors).
MuteCommandPlayerAlreadyMuted: §c$PLAYER is already muted!

# UnmuteCommandPlayerNotMuted: -> The messaged displayed whilst attempting to unmute a player that is not muted. ($PLAYER, Supports § colors).
UnmuteCommandPlayerNotMuted: §c$PLAYER is not muted!

# ImmutedCommandNotMutedMessage: -> The messaged displayed whilst attempting to unmute a player that is not muted. (Supports § colors).
ImmutedCommandNotMutedMessage: §cYou are not muted!

# UnmuteSenderMessage: -> The message sent to the sender of the /unmute command. ($PLAYER,  Supports § colors)
UnmuteSenderMessage: §a$PLAYER is now no longer muted.

# muteSenderMessage: -> The message sent to the sender of the /mute command. ($PLAYER (player being muted), $REASON (Reason for mute),  Supports § colors.)
muteSenderMessage: §c$PLAYER is now muted for $REASON

# UnmuteRecieverMessage: -> The message send to the player being unmutted.($LINE (Horizontal Line across the chat), \n for a new line, Supports § color codes.)
UnmuteRecieverMessage: $LINE\n§aYou are now UNMUTED.\n$LINE

# MutePlayerWithHigherPowerLevelMessage: -> The message displayed whilst attempting to mute a player with a higher or equal PowerLevel. (Supports § colors)
MutePlayerWithHigherPowerLevelMessage: §cYou cannot mute a player with a higher or equal power level!

# ChatWhileMutedMessage: -> The text displayed to a user when they try to chat whilst muted. ($LINE (Horizontal $Line across the chat), $DURATION (Formatted duration '15d 23h 59m 59s'), $REASON (The reason the staff member specified), \n for a new line, Supports § color codes.)
ChatWhileMutedMessage: §c$LINE\n§cYou are currently MUTED for $REASON\n§7Your mute will expire in $DURATION.\n$LINE

# IAmMutedCommandMessageFromMuted: -> The text displayed to a use when they get muted. ($MUTEDUSERRANKPREFIX (The muted user's rank prefix),
# $RECEIVERRANKPREFIX (The person who is being sent the message's rank prefix),
# $MUTEDUSER (The user who is muted), $RECIEVER (The person who is being sent the 'I'm muted' message),
#  \n for a new line, Supports § color codes.)
IAmMutedCommandMessageToMuted: §dTo §f$RECEIVERRANKPREFIX$RECIEVER§7:§e Hey, I am currently muted and unable to chat right now.
IAmMutedCommandMessageFromMuted: §dFrom §f$MUTEDUSERRANKPREFIX$MUTEDUSER§7:§e Hey, I am currently muted and unable to chat right now.


