# These disable the build in commands.

# Disable Join Messages: -> Disable the default yellow join messages. (Defaults to true)  NOTE: This will cause weird messages when a previously nicked player joins again.
DisableJoinMessages: true

# Disable Leave Messages: -> Disable the default yellow leave messages. (Defaults to true)
DisableLeaveMessages: true

# DisableNicknames: -> Disables users ability to use the /nick command. (Defaults to true)
DisableNicknames: false

# DisableVanish: -> Disables users ability to use the /vanish command. (Defaults to false)
DisableVanish: false

# DisableSetRank: -> Disables users ability to use the /setrank command. (Defaults to false)
DisableSetRank: false

# DisableMute: -> Disables users ability to use the /mute command. (Defaults to false)
DisableMute: false

# DisableUnmute: -> Disables users ability to use the /unmute command. (Defaults to false)
DisableUnmute: false

# DisableLogsCommand: -> Disables the ability to use the /logs command. (Defaults to false)
DisableLogsCommand: false

# DisableUnmute: -> Disables users ability to use the /immuted command. (Defaults to false)
DisableImMuted: false

# DisableRankVisibility: -> Disables users ability to see player's ranks. (THIS DOES NOT DISABLE RANKS, PlAYER'S WILL STILL HAVE RANKS FOR PERMISSION PURPOSES) (Defaults to false)
DisableRankVisibility: false


