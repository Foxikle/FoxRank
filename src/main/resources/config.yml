# These set the required powerlevels to use commands.

# LogsCommandPermissions: -> Sets the power level required to use the /logs command. (Defaults to 80)
LogsCommandPermissions: 80

# MutePermissions -> Sets the power level required to use the /mute command. (Defaults to 80)
MutePermissions: 80

# UnmutePermissions -> Sets the power level required to use the /unmute command. (Defaults to 80)
UnmutePermissions: 80

# BanPermissions: -> Sets the required power level required to use the /ban command. (Defaults to 80);
BanPermissions: 80

# SetRankPermissions: -> Sets the power level required to use the /setrank command. (Defaults to 90)
SetRankPermissions: 90

# VanishPermissions: -> Sets required power level to use the /vanish command. (Defaults to 80)
VanishPermissions: 70

# NicknamePermissions: -> Sets required power level to use the /nick command. (Defaults to 70)
NicknamePermissions: 70

# UnbanPermissions: -> Sets the required power level to use the /unban command. (Defaults to 90)
UnbanPermissions: 90


